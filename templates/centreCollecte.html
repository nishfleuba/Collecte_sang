{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collecte de sang</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% include 'header.html' %}
    <section class="centre">
      {% for Centre in centres %}
      <div class="card">
        <div class="img">
          <img src="{% static 'images/IMG-20240505-WA0026.jpg' %}" alt="" />
        </div>
        <div class="titre">
          <h1>{{Centre.nom}}</h1>
          <p>{{Centre.adresse}}</p>
          <button onclick="window.location.href='{% url 'login' %}'">s'inscrire</button>


        </div>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
